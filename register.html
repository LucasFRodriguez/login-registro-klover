<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Klover - Cadastre-se</title>
</head>
<body>
    <div class="wrapper">
        <img src="./image/logo-klover.png" alt="logo-klover">
        <h1>Cadastre-se</h1>
        <form action="#">
            <input type="email" placeholder="Email" name="email">
            <input type="text" placeholder="Nome" name="nome">
            <input type="text" placeholder="Sobrenome" name="sobrenome">
            <input type="text" placeholder="Usuario" name="usuario">
            <input type="password" placeholder="Senha" name="senha">
            <input type="password" placeholder="Confirmar senha" name="senha"><br>
            <input value="Registrar" id="botao-form" type="submit">
        </form>
        <div class="register">
            Possui cadastro? <a href="login.html">Login!</a>
        </div>
    </div>
</body>
</html>
